{% extends "base.html" %}
{% load static %}
{% block css %}
{% endblock css %}
{% block content %}
<section class="hero-wrap js-fullheight bg3">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-3 bread">Adopt a Pet</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Adopt</span></p>
            </div>
        </div>
    </div>
</section>
<section>
    <center>
    {% if animals %}
        <select id="Type Selection" style="width:30vw;minwidth : 30px;">
        {% for animal in animals %}
            <option value="{{animal}}">{{animal}}</option>
        {% endfor %}
        </select>
    {% else %}
        <p>Our Database seems to be empty : ( Try again later?</p>
    {% endif %}
    </center>
</section>


<section class="ftco-section contact-section">
    <div class="container">
        <div class="row block-9">
            <div class="col-md-1"></div>
            <div class="col-md-6 ftco-animate">
                <form action="#" class="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <select id="Type Selection">
                                    <option value="Dog">Dog</option>
                                    <option value="Cat">Cat</option>
                                    <option value="Other">Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select id="Type Selection">
                                        <option value="Dog">Select Animal Type</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="30" rows="7" class="form-control"
                            placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
