{% extends 'base.html' %}
{% block content %}
	<section class="hero-wrap js-fullheight bg3">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<h1 class="mb-3 bread">Adopt a Pet</h1>
					<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Adopt</span></p>
				</div>
			</div>
		</div>
    </section>
    <div class="container" style="padding-top:20px;padding-bottom:20px;">
        {% for animal in petlist %}
            <div class="card bg-light">{{ animal }}</div>
        {% endfor %}
    </div>
{% endblock content %}
