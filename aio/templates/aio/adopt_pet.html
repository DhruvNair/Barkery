{% extends "base.html" %}
{% load static %}
{% block css %}
{% endblock css %}
{% block content %}
<section class="hero-wrap js-fullheight bg3">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-3 bread">Adopt a Pet</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Adopt</span></p>
            </div>
        </div>
    </div>
</section>
<section>
    <center>
    
    <form id="new adopt_form">
    <div class="container">
        <div class="row block-9" style="margin-top:200px;">
        <
        {% if animals %}
            <div class="col-md-6" style="margin-bottom:100px;">
                <select id="Type Selection" style="width:100%;height: 50px;">
                    <option disabled= "disabled" selected="true" style="height: 50px;">Select the type of animal you want to adopt.</option>
                {% for animal in animals %}
                    <option value="{{animal}}" style="padding-top: 30px;">{{animal}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="col-md-6" style="margin-bottom:200px;">
                <input type="submit" style="font-weight: 400" value="See Pets" class="btn btn-primary py-3 px-5">
            </div>
        {% else %}
            <p style="margin-bottom:200px;">Our Database seems to be empty : ( Try again later?</p>
        {% endif %}
        </div>
    </div>
    </center>
</section>
{% endblock content %}
