{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="hero-wrap js-fullheight bg3">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-3 bread">Update Your Profile</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Profile Update</span></p>
            </div>
        </div>
    </div>
</section>
<section>
  <div class="container">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.photo.url }}" alt="Couldnt load image">
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile Info</legend>
        {{ u_form.as_p }}
        {{ p_form.as_p }}
        {{ a_form.as_p }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
